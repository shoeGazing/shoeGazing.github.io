  fb_id:          100001982813077
  street:         Chandragiri 23
  locality:       Kathmandu
  region:         Bagmati
  country:        Nepal
  postcode:       00977
disqus_shortname: milanaryal
google_cse_id:    "000254926668963224856:z4vgwqv7kla"

# Google Analytics
# !! Current Tracking ID only for milanaryal.com !!
google_analytics_id: "UA-42092423-1"

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: "true"
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
      comments: "false"

# Compress HTML
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
