# Jekyll config file http://jekyllrb.com/docs/configuration/

# Handling reading
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - key.asc
  - src
  - package.json
  - Gruntfile.js
  - vendor
  - bower.json
encoding: "utf-8"

# Plugins
gems:
#  - jekyll-feed
#  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

# jekyll-mentions:
#  base_url: https://twitter.com

# Conversion
markdown:     kramdown
kramdown:
  toc_levels: 1..3
highlighter:  pygments

# Outputting
permalink:     /:year/:title/
paginate_path: /page:num/
paginate:      5
timezone:      Asia/Kathmandu
locale:        en_us

# Serving, does not include hostname
baseurl: ""

# URL of site, include http://, do not include a trailing slash
url: "http://milanaryal.com"

# Site settings
name:             Milan Aryal
description:      "Livin' on the edge of web standards."
icon:             "/assets/img/m-icon-blue-on-white.png"
featured_image:   "/assets/img/home-bg.jpg"
theme_color:      "#2196F3"
author:
  name:           Milan Aryal
  email:          "considermilan@gmail.com"
  uri:            "https://twitter.com/MilanAryal"
  twitter:        MilanAryal
  google_plus:    MilanAryal
  github:         MilanAryal
  keybase:        milanaryal
  tumblr:         milanaryal
  linkedin:       MilanAryal
